<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        button {
            display: block;
            width: calc(100% - 20px);
            padding: 0.5rem;
            margin: 1rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentify</h1>
        <button onclick="window.location.href='signup.html'">Sign Up</button>
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='admin-login.html'">Admin Login</button>
        <button onclick="window.location.href='jwtlogin.html'">JWT Login</button>
        <!-- <button onclick="window.location.href='googleAuth.html'">Sign In with Google</button> -->
        <button style="background-color: red;"><a href="http://localhost:4000/api/auth/google" style="color: #f4f4f4; text-decoration: none;"> SignIn with Google</a></button>
    </div>
</body>
</html>
