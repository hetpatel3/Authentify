
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        input {
            width: calc(100% - 20px);
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: calc(100% - 20px);
            padding: 0.5rem;
            margin: 1rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: green;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <input type="password" id="current-password" placeholder="Current Password" required>
        <input type="password" id="new-password" placeholder="New Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>
        <button id="change-password-button">Change Password</button>
        <div id="message"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const changePasswordButton = document.getElementById('change-password-button');
            const messageDiv = document.getElementById('message');

            const showMessage = (msg, isError = false) => {
                messageDiv.textContent = msg;
                messageDiv.style.color = isError ? 'red' : 'green';
                setTimeout(() => {
                    messageDiv.textContent = '';
                }, 3000);
            };

            changePasswordButton.addEventListener('click', async () => {
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const userId = localStorage.getItem('token'); 

                if (!currentPassword || !newPassword || !confirmPassword) {
                    showMessage('Please fill in all fields.', true);
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showMessage('New passwords do not match.', true);
                    return;
                }

                try {
                    const response = await fetch('http://localhost:4000/api/change-password', {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            // 'Authorization': `${token}` // Include token in headers
                        },
                        body: JSON.stringify({userId ,currentPassword, newPassword, confirmPassword }),
                    });
                    const result = await response.json();
                    if (response.ok) {
                        showMessage('Password changed successfully.', false);
                        setTimeout(() => {
                            window.location.href = 'content.html';
                        }, 1000);
                    } else {
                        showMessage(result.msg, true);
                    }
                } catch (error) {
                    console.log(error);
                    showMessage('Error during password change', true);
                }
            });
        });
    </script>
</body>
</html>
